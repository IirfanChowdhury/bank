<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="mt-5 text-center fw-bold ">Let's Get Some <span class="text-info">Moooney!!!</span> </h1>
    </header>
    <main>
        <!-- blance information section -->
        <section class="container">
            <div class="row my-4 g-4">
                <div class="col-lg-4 ">
                    <div class="bg-warning-subtle p-5 rounded-3">
                        <h2>Deposit</h2>
                        <h1>$<span id="deposit-total">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="bg-danger-subtle p-5 rounded-3">
                        <h2>Withdraw</h2>
                        <h1>$ <span id="withdraw-total">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="bg-primary-subtle p-5 rounded-3">
                        <h2>Bank Blance</h2>
                        <h1>$<span id="total-bank-balance">1240</span></h1>
                    </div>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="container">
            <div class="row g-3">
                <div class="col-lg-6">
                    <div class="bg-success-subtle p-5 rounded-3">
                        <h2 class=" mb-3">Deposit Amount</h2>
                        <div class="input-group w-50 mb-2">
                            <input id="deposit-input" type="number" class="form-control" placeholder="$"
                                aria-label="$" aria-describedby="addon-wrapping">
                        </div>
                        <input id="deposit-btn" class="btn btn-secondary bg-danger mt-3 px-5 fw-bold" type="button" value="Deposit">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="bg-dark-subtle p-5 rounded-3">
                        <h2 class=" mb-3">Withdraw Amount</h2>
                        <div class="input-group w-50 mb-2">
                            <input id="withdraw-input" type="number" class="form-control" placeholder="$"
                                aria-label="$" aria-describedby="addon-wrapping">
                        </div>
                        <input id="withdraw-btn" class="btn btn-secondary bg-danger mt-3 px-5 fw-bold" type="button" value="Withdraw">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>



    <script src="js/banking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
