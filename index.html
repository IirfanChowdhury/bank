<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonar Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="mt-5 text-center fw-bold ">Welcome to <span class="text-warning">My Bank</span> </h1>
    </header>
    <main>
        <section class="container w-75 bg-info bg-gradient rounded-3 mt-4 pb-5">
            <form class="d-flex d-flex align-items-center flex-column pb-5" action="">
                <h2 class="text-light mt-4 mb-3">Please Login</h2>
                <div class="input-group w-50 mb-2">
                    <input id="user-email" type="email" class="form-control" placeholder="Your Email" aria-label="Your Email" aria-describedby="addon-wrapping">
                  </div>
                <div class="input-group w-50">
                    <input id="user-password" type="password" class="form-control" placeholder="Your Password" aria-label="Your Password" aria-describedby="addon-wrapping">
                  </div>
                  <input id="submit-btn" class="btn btn-secondary mt-3 mb-5 px-5 fw-bold" type="button" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>




    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
